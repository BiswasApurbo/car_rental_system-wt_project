<html>
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="auth.css">
</head>
<body>
    <h1>Forgot Password</h1>
    <form method="post" onsubmit="return forgotCheck()">
        <fieldset>
            Enter your email:
            <input type="text" id="forgotEmail" onblur="checkForgotEmail()" />
            <p id="forgotEError" class="error-msg"></p>
            <input type="submit" value="Send Reset Link" />
            <p id="forgotSuccess"></p>
        </fieldset>
        <p><a href="login.html">Back to Login</a></p>
    </form>
    <script>
        function checkForgotEmail() {
            let email = document.getElementById('forgotEmail').value;
            if (email == "" || !email.includes("@")) {
                document.getElementById('forgotEError').innerHTML = "Please enter a valid email!";
            } else {
                document.getElementById('forgotEError').innerHTML = "";
            }
        }
        function forgotCheck() {
            checkForgotEmail();
            if (document.getElementById('forgotEError').innerHTML === "") {
                alert("Reset link sent to your email!");
                return true;
            }
            return false;
        }
    </script>
</body>
</html>
