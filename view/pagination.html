<html>
<head>
    <title>Pagination</title>
    <link rel="stylesheet" type="text/css" href="../asset/auth.css">
</head>
<body>
    <h1>Pagination</h1>
    <form>
        <fieldset>
            <legend>Pagination Controls</legend>
            <label for="pageNumber">Page:</label>
            <select id="pageNumber">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            <label for="itemsPerPage">Items per page:</label>
            <select id="itemsPerPage">
                <option>10</option>
                <option>25</option>
                <option>50</option>
            </select>
            <input type="button" value="Go" onclick="alert('Go button clicked!');">
        </fieldset>
    </form>
    <form>
        <fieldset>
            <input type="button" value="Back to Admin Panel" onclick="window.location.href='admin_panel.html'">
        </fieldset>
    </form>
</body>
</html>
