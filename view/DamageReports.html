<!DOCTYPE html>
<html>
<head>
  <title>Vehicle Damage Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ddeefc, #f5fafd);
      margin: 0;
      padding: 0;
    }

    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    fieldset {
      border: 2px solid #3399cc;
      padding: 20px;
      background-color: #ffffff;
      max-width: 650px;
      width: 100%;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #226699;
    }

    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    #canvasContainer {
      border: 1px solid #aaa;
      margin-top: 10px;
      position: relative;
      border-radius: 5px;
    }

    #canvas {
      display: none;
      width: 100%;
      max-height: 400px;
      border-radius: 5px;
    }

    #signature {
      height: 100px;
      border: 1px dashed #888;
    }

    #success {
      text-align: center;
      font-weight: bold;
      color: green;
      margin-top: 10px;
    }

    #undoBtn {
      margin-top: 10px;
      padding: 8px;
      background-color: #f0ad4e;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #undoBtn:hover {
      background-color: #ec971f;
    }

    #instruction {
      color: #d9534f;
      font-style: italic;
      margin-top: 5px;
    }

    #canvasError, #sigError {
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <form onsubmit="return submitReport()">
      <fieldset>
        <h1>Vehicle Damage Report</h1>

        <label>Upload Vehicle Photo</label>
        <input type="file" id="photoUpload" accept="image/*" onchange="loadImage(event)">
        <p id="instruction"></p>

        <div id="canvasContainer">
          <canvas id="canvas"></canvas>
        </div>
        <button type="button" id="undoBtn" onclick="undoLastCircle()">Undo Last Mark</button>
        <p id="canvasError"></p>

        <label>Digital Signature</label>
        <textarea id="signature" placeholder="Type customer signature here..."></textarea>
        <p id="sigError"></p>

        <input type="submit" value="Submit Report" style="background-color: #3399cc; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer;">
        <p id="success"></p>
      </fieldset>
    </form>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const image = new Image();
    let circles = [];
    let isDrawing = false;
    let startX, startY;
    let isImageLoaded = false;

    function loadImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          image.onload = function () {
            canvas.width = image.width;
            canvas.height = image.height;
            canvas.style.display = "block";
            isImageLoaded = true;
            drawCanvas();
            document.getElementById('instruction').innerText = "Click and drag on image to circle the damaged area.";
          };
          image.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    canvas.addEventListener("mousedown", (e) => {
      if (!isImageLoaded) return;
      const rect = canvas.getBoundingClientRect();
      startX = e.clientX - rect.left;
      startY = e.clientY - rect.top;
      isDrawing = true;
    });

    canvas.addEventListener("mouseup", (e) => {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const endX = e.clientX - rect.left;
      const endY = e.clientY - rect.top;
      const radius = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2)) / 2;
      const centerX = (startX + endX) / 2;
      const centerY = (startY + endY) / 2;

      circles.push({ x: centerX, y: centerY, r: radius });
      isDrawing = false;
      drawCanvas();

      document.getElementById('canvasError').innerText = "Damage area marked.";
      document.getElementById('canvasError').style.color = "green";
    });

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(image, 0, 0);
      for (const c of circles) {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
        ctx.strokeStyle = "red";
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    }

    function undoLastCircle() {
      if (circles.length > 0) {
        circles.pop();
        drawCanvas();
        document.getElementById('canvasError').innerText = "Last mark removed.";
        document.getElementById('canvasError').style.color = "orange";
      }
    }

    function submitReport() {
      const sig = document.getElementById('signature').value.trim();
      let valid = true;

      if (!isImageLoaded) {
        document.getElementById('canvasError').innerText = "Please upload a vehicle image first.";
        document.getElementById('canvasError').style.color = "red";
        valid = false;
      } else if (circles.length === 0) {
        document.getElementById('canvasError').innerText = "Please mark at least one damage area.";
        document.getElementById('canvasError').style.color = "red";
        valid = false;
      }

      if (sig === "") {
        document.getElementById('sigError').innerText = "Signature is required.";
        document.getElementById('sigError').style.color = "red";
        valid = false;
      } else {
        document.getElementById('sigError').innerText = "";
      }

      if (valid) {
        document.getElementById('success').innerText = "Damage report submitted successfully!";
        return true;
      }
      return false;
    }
  </script>
</body>
</html>
