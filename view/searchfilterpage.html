<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search & Filter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../asset/searchfilterpage.css">
</head>
<body>

    <header class="search-header">
        <h1>Find Items</h1>
    </header>

    <main class="search-container">

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search by keyword...">
        </div>

        <!-- Filter Panel -->
        <aside class="filter-panel">
            <h2>Filters</h2>
            <div class="filter-group">
                <label><input type="checkbox" name="category" value="electronics"> Electronics</label>
                <label><input type="checkbox" name="category" value="books"> Books</label>
                <label><input type="checkbox" name="category" value="clothing"> Clothing</label>
            </div>
            <div class="filter-group">
                <label>Price Range:</label>
                <input type="range" min="0" max="1000" step="50" value="500">
                <span class="price-label">Up to $500</span>
            </div>
        </aside>

        <!-- Results List -->
        <section class="results-list">
            <h2>Search Results</h2>
            <ul id="resultItems">
                <li class="result-item">Samsung Galaxy A54 – Electronics</li>
                <li class="result-item">JavaScript Essentials – Book</li>
                <li class="result-item">Men's Casual Jacket – Clothing</li>
            </ul>
        </section>

    </main>

</body>
</html>
