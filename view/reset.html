<html>
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" type="text/css" href="../asset/auth.css">
</head>
<body>
    <h1>Reset Password</h1>
    <form method="post" action="login.html" onsubmit="return resetCheck()">
        <fieldset>
            New Password:
            <input type="password" id="newPassword" onblur="checkNewPassword()" />
            <p id="resetPError"></p>
            <input type="submit" value="Reset Password" />
            <p id="resetSuccess"></p>
        </fieldset>
        <p><a href="login.html">Back to Login</a></p>
    </form>
    <script>
        function checkNewPassword() {
            let password = document.getElementById('newPassword').value;
            if (password.length < 4) {
                document.getElementById('resetPError').innerHTML = "Password must be at least 4 characters!";
            } else {
                document.getElementById('resetPError').innerHTML = "";
            }
        }
        function resetCheck() {
            checkNewPassword();
            if (document.getElementById('resetPError').innerHTML === "") {
                alert("Password has been reset!");
                return true;
            }
            return false;
        }
    </script>
</body>
</html>
